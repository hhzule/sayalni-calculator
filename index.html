<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
   <div class="main">

    <!-- calculator display -->
    <div>
    <input class="result" id="result" type="">
        
   </input>
   </div>

  <!-- clear button -->
    <div>
        <button class="btn clear" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), clearResult()"> CE</button>
        <button class="btn del"  onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), deleteInput()">d</button>
    </div>

    <!-- numbers -->
    <div>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('1')">1</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('2')">2</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('3')">3</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('+')">+</button>

    </div>
    <div>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('4')">4</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('5')">5</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('6')">6</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('-')">-</button>

    </div>
    <div>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 90), getNumber('7')">7</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('8')">8</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('9')">9</button>
        <button class="btn"  onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('*')">x</button>

    </div>
    <div>
        <button class="btn1" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('.')">.</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('10')">0</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getResult()">=</button>
        <button class="btn" onclick="this.style.color = 'green', setTimeout(() => this.style.color = 'white', 100), getNumber('/')">/</button>
      

    </div>
<!--  -->
   </div>

    <script src="script.js"></script>
    
</body>
</html>
